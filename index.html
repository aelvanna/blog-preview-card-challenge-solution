<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <section class="container">
    <div class="card">
      <img src="/assets/images/illustration-article.svg" class="article-img" />
      <div class="blog-tags">
        <p>Learning</p>
      </div>

      <h2>Published 21 Dec 2023</h2>

      <h1>HTML & CSS foundations</h1>

      <p class="card-description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>

      <div class="author">
        <div class="author-profile-img">
          <img src="/assets/images/image-avatar.webp" alt="Greg Hooper's avatar" class="profile-img" />
        </div>
        <div class="author-name">
          <h2>Greg Hooper</h2>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Liza Fernandez</a>.
    </footer>
  </section>



</body>

</html>
